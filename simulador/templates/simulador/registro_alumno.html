{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Registro de Alumno</h2>
    <form method="post" class="mt-3">{% csrf_token %}
        <div class="mb-2">
            <label>Nombre completo:</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Edad:</label>
            <input type="number" name="edad" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Sexo:</label>
            <select name="sexo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Usuario:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Registrar</button>
    </form>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} mt-3">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'simulador:login_alumno' %}">Inicia sesión</a>
</p>
</div>
{% endblock %}
