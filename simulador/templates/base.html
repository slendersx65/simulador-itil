<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Ingenier√≠a Social</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Inter', sans-serif;
        }
        a { text-decoration: none; }

        /* NAVBAR PREMIUM */
        .navbar-premium {
            background: #1b263b;
            padding: 15px 25px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
        }
        .navbar-premium .nav-link {
            color: #e0e1dd;
            font-weight: 600;
            transition: 0.2s;
        }
        .navbar-premium .nav-link:hover {
            color: #4cc9f0;
            transform: translateY(-2px);
        }

        /* CONTENIDO */
        .main-container {
            padding-top: 30px;
            animation: fadeIn .5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- MOSTRAR NAVBAR SOLO SI HAY USUARIO -->
    {% if request.user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-premium">
        <div class="container-fluid">

            <a class="navbar-brand text-light fw-bold" href="/dashboard_alumno/">
                üõ°Ô∏è Simulador ITIL
            </a>

            <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                ‚ò∞
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">

                    {% if request.user.rol == 'alumno' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'simulador:ver_minicurso' %}">Mini Curso</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'simulador:pregunta' 1 %}">
                                Evaluaci√≥n
                            </a>
                        </li>

                    {% elif request.user.rol == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard_admin/">Dashboard Admin</a>
                        </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'simulador:logout' %}">Salir</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% endif %}
    <!-- FIN DEL IF DEL NAVBAR -->

    <!-- CONTENIDO -->
    <div class="container main-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
